# fly.toml app configuration file generated for chatcommit on 2025-04-03T19:32:28-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'chatcommit'
primary_region = 'bos'

[build]

[env]
  PORT = '8000'

[processes]
app = "/app/.venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000"


[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = ''
  internal_port = 8000
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  
 [mounts]
  source = "chatcommit_data"
  destination = "/data" 
