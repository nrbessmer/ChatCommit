app = "chatcommit"
primary_region = "bos"

[build]

[env]
  PORT = "8000"

[[mounts]]
  source = "chatcommit_data"
  destination = "/data"

[http_service]
  internal_port = 8000
  force_https = true
  auto_start_machines = true
  auto_stop_machines = "never"   # Keep this one
  min_machines_running = 2
  processes = ["app"]

[[services]]
  internal_port = 8000
  protocol = "tcp"
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    method = "get"
    path = "/health"
    protocol = "http"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
